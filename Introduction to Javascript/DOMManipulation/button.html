<!DOCTYPE html>
<html>
<head>
    <title>
        Button Manipulation
    </title>
    <script>
        function changeText(){
            let text = document.getElementById("text");
            text.innerText = "Hi! Krish ";
        }
    </script>
</head>
<body>
    <p id = "text">Hi Everyone</p>
    <button onclick="changeText()" id = "text">Change Text</button>
</body>
</html>
