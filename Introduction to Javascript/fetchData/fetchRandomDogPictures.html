<!DOCTYPE html>
<html>
<head>
    <title>
        Random Dog Pictures
    </title>
</head>
<body>
    <p id = "p">Random Dog Pictures</p>
    <img id ="dog-img" src="" style="width:400px; display:block">
    <button onclick = "showFacts()">Show random picures</button>
<script>
    async function showFacts(){
        try{
            let text = document.getElementById("p");
            let img = document.getElementById("dog-img");
            text.innerText = "Loading...";

            const response = await fetch("https://dog.ceo/api/breeds/image/random");

        if(!response.ok){
            throw new Error("server could not find the image");
        }
        const data = await response.json();
        text.innerText = data.status;
        img.src = data.message;
        }
        catch(error){
            console.error(error);
            text.innerText = "Error: Could not get the dog image. Check your internet!";
        }
    }
</script>
</html>
